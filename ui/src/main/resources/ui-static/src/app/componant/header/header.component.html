<div class="navbar-header aside bg-info nav-xs">
  <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
    <i class="icon-list"></i>
  </a>
  <a [routerLink]="['/']" class="navbar-brand text-lt">
    <i class="icon-earphones"></i>
    <img src="/assets/images/logo.png" alt="." class="hide">
    <span class="hidden-nav-xs m-l-sm">asrevo</span>
  </a>
  <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
    <i class="icon-settings"></i>
  </a>
</div>
<ul class="nav navbar-nav hidden-xs">
  <li>
    <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-muted">
      <i class="fa fa-indent text"></i>
      <i class="fa fa-dedent text-active"></i>
    </a>
  </li>
</ul>
<form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" role="search">
  <div class="form-group">
    <div class="input-group">
                    <span class="input-group-btn">
                        <button (click)="search()" type="submit" class="btn btn-sm bg-white btn-icon rounded">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
      <input type="text" name="search_key" class="form-control input-sm no-border rounded" [(ngModel)]="search_key"
             placeholder="Search videos" (submit)="search()">
    </div>
  </div>
</form>
<div class="navbar-right ">
  <ul class="nav navbar-nav m-n hidden-xs nav-user user">
    <!--
        <li class="hidden-xs" style="padding-top: 25px">
          <as-notification></as-notification>
        </li>
    -->
    <li *ngIf="authUser.isAuth!='true'">
      <a (click)="login()">
        Signin
      </a>
    </li>
    <li class="dropdown" *ngIf="authUser.isAuth=='true'">
      <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown">
                        <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                            <img [src]="authUser.user.imageUrl" alt="...">
                        </span>
        {{authUser.user.name}}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu animated fadeInRight">
        <li>
          <a [routerLink]="['/profile',authUser.user.id]">
            Profile
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a (click)="logout()">
            Logout
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
