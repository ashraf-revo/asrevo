<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
          type='text/css'/>
    <!--<link rel="stylesheet" th:href="'https://'+${@environment.getProperty('org.revo.env.buckets.static.domainname')}+'/auth/src/main/resources/static/css/bootstrap.min.css'"/>-->
    <!--<link rel="stylesheet" th:href="'https://'+${@environment.getProperty('org.revo.env.buckets.static.domainname')}+'/auth/src/main/resources/static/css/style.css'"/>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="formHolder login">
        <h3>Sign In</h3>
        <div class="alert alert-danger" th:if="${param.error}">
        <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"
              th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">
        </span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <form th:action="@{/signin}" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control simplebox" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control simplebox" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-sm btn-default simplebutton loginButton">
                Login
            </button>
            <a class="btn btn-sm btn-link newAccButton" th:href="@{/signup}">
                Don't have an account?
            </a>
        </form>
    </div>
</div>
</body>
</html>
