<section class="hbox stretch" style="display: inline-table">
  <aside class="aside-lg bg-light lter b-r">
    <section class="vbox">
      <section class="scrollable">
        <div class="wrapper">
          <a class="pull-right text-muted m-t-lg" data-toggle="class:fa-spin">
            <i class="icon-refresh i-lg inline" id="refresh"></i>
          </a>
          <h2 class="font-thin m-b">
            <as-animate-bar></as-animate-bar>
            Upload
          </h2>
          <div class="row">
            <div class="col-sm-8">
              <section class="panel panel-default">
                <div class="panel-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text"
                               [(ngModel)]="file.title"
                               name="file.title" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Meta</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" [(ngModel)]="file.meta"
                                  name="file.meta"
                                  style="resize: none"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">File Url</label>
                      <div class="col-sm-10">
                        <input type="text"
                               [(ngModel)]="file.url"
                               name="file.file_url" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-default" (click)="reset()">Reset</button>
                        <button type="submit" class="btn btn-primary" (click)="upload()">Upload
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </section>
            </div>
            <div class="col-sm-4">
              <section class="panel panel-default">
                <div class="panel-body">
                  <ul class="list-group">
<!--
                    <li class="list-group-item" *ngFor="let s of stater">
                      {{s.id}}:{{s.master}}:{{s.queue}}:{{s.state}}
                      <div class="progress progress-xs m-t-sm">
                        <div class="progress-bar" data-toggle="tooltip"
                             [ngClass]="{'bg-success': u.state=='completed','bg-info': u.state=='binding','bg-danger': u.state=='fail'}"
                             [ngStyle]="{width: u.width()}"></div>
                      </div>
                    </li>
-->
                  </ul>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </section>
  </aside>
</section>
